<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Click Test</title>
	<link href="https://fonts.googleapis.com/css?family=Cairo:400,600|Roboto+Condensed:300,400" rel="stylesheet">
	<link rel="stylesheet" href="styles/theme.css">
</head>

<body>
	<center>
		<header>
			<h3>
				<a href="https://chrome.google.com/webstore/detail/auto-fill/iapifmceeokikomajpccajhjpacjmibe" target="_blank">Auto
					<span class="primary-color">Fill</span>
				</a>
			</h3>
		</header>
		<main>
			<section type="button">
				<button type="button" badge="button-0" id="button">I'M BUTTON WITH ID </button>
				<button type="button" badge="button-1" class="button">I'M BUTTON WITH CLASS </button>
				<button type="button" badge="button-2">I'M BUTTON WITH TYPE BUTTON </button>
				<button type="submit" badge="button-3">I'M BUTTON WITH TYPE SUBMIT </button>
			</section>
			<hr>
			<section type="anchor">
				<a href="javascript:void(0);" badge="anchor-0">I'M FIRST LINK </a>
				<a href="javascript:void(0);" badge="anchor-1">I'M SECOND LINK </a>
				<a href="javascript:void(0);" badge="anchor-2">I'M THIRD LINK </a>
				<a href="javascript:void(0);" badge="anchor-3">I'M FOURTH LINK </a>
			</section>
			<hr>
			<section class="gradient">
				<span badge="xid1" xid="1">xid=1 </span>
				<span badge="xid2" xid="2">xid=2 </span>
				<span badge="xid3" xid="3">xid=3 </span>
				<span badge="xid4" xid="4">xid=4 </span>
				<span badge="xid5" xid="5">xid=5 </span>
				<span badge="xid6" xid="6">xid=6 </span>
				<span badge="xid7" xid="7">xid=7 </span>
				<span badge="xid8" xid="8">xid=8 </span>
				<span badge="xid9" xid="9">xid=9 </span>
				<span badge="xid10" xid="10">xid=10 </span>
			</section>
			<hr>
			<section>
				<iframe src="radio.htm" height="40"></iframe>
			</section>
			<hr>
			<section>

				<label>
					<input type="text" tid="0" badge="tid-0" placeholder="input @tid=0" />
				</label>
				<label>
					<select id="select_1">
						<option>dropdown 1</option>
						<option>value 1</option>
						<option>value 2</option>
						<option>value 3</option>
						<option>value 4</option>
					</select>
				</label>
				<label>
					<input type="text" tid="1" badge="tid-1" placeholder="input @tid=1">
				</label>
				<label>
					<select id="select_2">
						<option>dropdown 2</option>
						<option>value 1</option>
						<option>value 2</option>
						<option>value 3</option>
						<option>value 4</option>
					</select>
				</label>
				<button type="submit" id="submit" badge="submit">
					SUBMIT
				</button>
			</section>
			<hr>
			<section>
				<textarea rows="1" cols="100">I'M GOD. YOU CANT EDIT ME</textarea>
			</section>
			<hr>
			<section>
				<button type="reset">CLEAR</button>
			</section>
			<hr>
			<section><iframe id="iframe" src="about:blank"></iframe></section>
		</main>
		<footer>
			<section>
				<a href="https://github.com/Dhruv-Techapps/auto-click/wiki">Wiki</a> |
				<a href="https://github.com/Dhruv-Techapps/auto-click/wiki/Q&A">Q &amp; A</a> |
				<a href="https://github.com/Dhruv-Techapps/auto-click/issues">Report Issues</a>
			</section>
			<section class="copy-right">
				&copy;Copyright 2017 Dhruv-Techapps All Rights reserved
			</section>
		</footer>
	</center>
	<script src="./scripts/jquery.slim.min.js" type="text/javascript"></script>
	<script src="./scripts/badge.js" type="text/javascript"></script>
	<script type="text/javascript">
		 var iframe = document.getElementById("iframe");
		var content = "<h1>Injected from parent frame <button id='iframebtn' onclick='alert(2);'>Click</button></h1>";
        	var frameDoc = iframe.document;
        	if (iframe.contentWindow)
            	frameDoc = iframe.contentWindow.document;
        	frameDoc.open();
        	frameDoc.writeln(content);
        	frameDoc.close();
	</script>
</body>

</html>
